<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Modak' rel='stylesheet' type='text/css'>

        <link href='https://fonts.googleapis.com/css?family=Ravi+Prakash' rel='stylesheet' type='text/css'>

        <script src="http://d3js.org/d3.v3.min.js"></script>
        <style>
            text{
                font-size: 50px;
                font-family: 'Ravi Prakash', cursive;
            }
        </style>
    </head>
    <body>
    </body>
    <script>
        
        var w = 600;
        var padding = 50;
        var h = 300;
        var base = 80;
        var startTime = 100;
        var delay = 100
        var dataset = [ 
            'H', 'e', 'l', 'l', 'o', ' ', 'W', 'o', 'r', 'l', 'd', '!'];



        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .attr("x", function(d, i) {
                return padding + (w - padding * 2) / dataset.length * i
            })
            .attr("y", function(d, i) {
                var val = d.toUpperCase().charCodeAt(0)
                if (val < 65 || val > 90){
                    val = base;
                }
                return h - (val - 65) * 10;
                
            })
            .attr("width", 10)
            .attr("height", function(d) {
                return 10;
            })
            .attr("fill", function(d) {
                return 'blue';
            })
            .text(function(d){
                return d;
            })
            .transition()
            .ease("elastic")
            .duration(1000)
            .delay(function(d, i){
                return (i + startTime / 100) * delay;
            })
            .attr("y", function(){
                return h - (base - 65) * 10;
            })
    </script>    
</html>
