<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    </head>
    <body>
        <svg>
        
        </svg>
    </body>
    <script>
        var svg = d3.select("svg");
        var svg_width = 500;
        var svg_height = 500;
        var upperDomain = 10;
        var lowerDomain = 0;
        var upperRange = 500;
        var lowerRange = 0;
        var barWidth;
        var dataset = [2, 1, 4, 9, 3]
        var yLinearScale = d3.scale.linear()
                                .domain([lowerDomain, upperDomain])
                                .range([upperRange, lowerRange])

        svg.attr("width", svg_width)
        .attr("height", svg_height)
        .selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", function(d, i){
            return i * 20;

        })
        .attr("y", function(d, i){
            return yLinearScale(d);
         })
        .attr("width", 10)
        .attr("height", function(d, i){
            return d * ((upperRange - lowerRange) / (upperDomain - lowerDomain));
        })
        .attr("fill", "red")
    </script>
</html>
